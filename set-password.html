<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Reify</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap/set-password.css">
	<link rel="stylesheet" href="assets/css/bootstrap/index.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</head>
<body class="crossword-white-body">
	 
	<div class="container text-center" id="set-password-container">
		<p id="set-password-logo">REIFY</p>
		
    	<div class="col-md-8 col-md-offset-2" id="set-password-desc">
    		<p> An account has been created for you already. Set your password below to view your current orders and account info. Now that your body measurements are on file, you'll be able to shop anywhere online and ensure a guaranteed perfect fit </p>
    	</div>

		<div class="panel panel-default col-md-4 col-md-offset-4" id="set-password-form">
			<div class="panel-body">
	    	<form role="form-horizontal" >
			    <div class="form-group text-center">
			      
			      <div >
			        <p class="form-control-static">someone@example.com 
			        	<a href="#" data-toggle="popover" data-trigger="hover" data-content="Not you? Shoot us an email to support@reify.fit and we'll get it sorted out!">
			          		<span class="glyphicon glyphicon-question-sign"></span>
			        	</a>
			        </p>
			      </div>
			    </div>
			    <div class="form-group">
			      
			      <div >          
			        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
			      </div>
			    </div>
			    <div class="form-group">        
			      <div >
			        <button type="submit" class="btn btn-default btn-block" >Submit</button>
			      </div>
			    </div>
			</form>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
		    $('[data-toggle="popover"]').popover();   
		});
	</script>

</body>
</html>
