<div id="container-account" class="container text-center">    
      	<h1>Jason's Account</h1>
      
		<form role="form" method="POST" action="#" >
            <div class="form-group">
            	<div class="col-md-6">
		        	<input class="form-control" id="first-name" type="text" placeholder="First name">
		      	</div>
		      	<div class="col-md-6">
		        	<input class="form-control" id="last-name" type="text" placeholder="Last name">
		      	</div>
            </div>
             <div class="form-group">
            	<div class="col-md-6">
		        	<input class="form-control" id="email" type="email" placeholder="Email">
		      	</div>
		      	<div class="col-md-6">
		        	<input class="form-control" id="phone" type="text" placeholder="Phone number">
		      	</div>
            </div>

            <div class="form-group">
            	<div class="col-md-6">
		        	<input class="form-control" id="addr1" type="text" placeholder="Address 1">
		      	</div>
		      	<div class="col-md-6">
		        	<input class="form-control" id="addr2" type="text" placeholder="Address 2">
		      	</div>
            </div>

            <div class="form-group">
            	<div class="col-md-6">
		        	<input class="form-control" id="city" type="text" placeholder="City">
		      	</div>
		      	<div class="col-md-6">
		        	<input class="form-control" id="state" type="text" placeholder="State">
		      	</div>
            </div>

             <div class="form-group">
                 <div class="col-md-6">
                     <input class="form-control" id="zip" type="text" placeholder="Zip code">
                 </div>
              <div class="col-md-6">
                      <input class="form-control" id="gender" type="text" placeholder="Gender">
              </div>
              
            </div>


            
        </form>
</div>
