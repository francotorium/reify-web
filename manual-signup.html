<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
	
	<div class="container-fluid">
		<div class="page-header">
			<h1>REIFY</h1>
			<h1 class="display-3">Display 3</h1>

		</div>

		<!--
			1. First name
			2. Last name
			3. email
			4. Password
			5. address
			6. measurements
			7. 
		-->

		<form role="form" method="POST" action="/user_signup">

			<!-- Personal info -->
	        <div class="form-group">
	            <label for="first-name">First name:</label>	            
	            <input type="type" class="form-control alert-danger" id="first-name" name="first-name" placeholder="Enter first name" value="">
	            <p class="alert-danger">Value must not be empty</p>
	        </div>
	        <div class="form-group">
	            <label for="last-name">Last name:</label>
	            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name">
	        </div>
	        <div class="form-group">
	            <label for="email">Email:</label>
	            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
	        </div>
	        <div class="form-group">
	            <label for="addr1">Address line 1:</label>
	            <input type="text" class="form-control" id="addr1" name="addr1" placeholder="Enter address">
	        </div>
	        <div class="form-group">
	            <label for="addr2">Address line 2:</label>
	            <input type="text" class="form-control" id="addr2" name="addr2" placeholder="Enter address">
	        </div>
	        <div class="form-group">
	            <label for="state">State:</label>
	            <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
	        </div>
	        <div class="form-group">
	            <label for="zip">Zip:</label>
	            <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter zip">
	        </div>
	        <div class="form-group">
	            <label for="pwd">Password:</label>
	            <input type="password" class="form-control" id="pwd" name="pass" placeholder="Enter password">
	        </div>
	        <div class="form-group">
	            <label for="conf-pwd">Confirm password:</label>
	            <input type="password" class="form-control" id="conf-pwd" name="conf-pass" placeholder="Enter password">
	        </div>

	        <!-- Measurements -->
	        <div class="page-header">
	            <h3>Measurements</h3>
	        </div>
	        <div class="form-group">
	            <label for="height">Height:</label>
	            <input type="text" class="form-control" id="height" name="height" placeholder="Enter height">
	        </div>
	        <div class="form-group">
	            <label for="wieght">Weight:</label>
	            <input type="text" class="form-control" id="weight" name="weight"  placeholder="Enter weight">
	        </div>
	        <div class="form-group">
	            <label for="gender">Gender:</label>
	            <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter gender">
	        </div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>


</body>
